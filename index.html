<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet"  href ="./HTMLForm.css">
</head>
<body >
	<header>
		<h1>Register</h1>
		<p>
		 <h3>Sign up for Everday News</h3><br>
			read ideas and inspiriation from anywhere <br>
			and manage tasks with ease  
		</p>

	</header>
	<section>
		<form class="card">
		  <div class="container">
		  	
		    <label for="Name"><b>Full Name</b></label>
		    <input type="text" placeholder="Enter Full Name" name="Name" required><br>

		    <label for="email"><b>Email</b></label>
		    <input type="text" placeholder="Enter Email" name="email" required><br>

		    <label for="psw"><b>Password</b></label>
		    <input type="password" placeholder="Enter Password" name="psw" required><br>
		    <hr>
		    <button type="submit" class="btn">Register</button>
		  </div>
    </form>
	</section>
	
</body>
</html>
